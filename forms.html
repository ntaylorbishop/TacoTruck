<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Taco Truck Registration</title>
</head>
<form name="login" action="#" method="post">
<div>Username:
  <input type="text" id="userN" name="userN"/></div>
  <div>Password:
  <input type="password" id="pwd" name="pwd"/></div>
  <input type="button" id="LogIn" name="LogIn" value="Log In"/>
  <input type="button" id="register" name="register" value="Sign Up"/>
  <input type="button" id="guest" name="guest" value="Order as a Guest"/>
</form>
<br/>
<br/>
<form name="payment" action="#" method="post">
  <div>First Name:
    <input type="text" id="fName" name="fName"/>
  </div>
  <div>Last Name:
    <input type="text" id="lName" name="lName"/>
  </div>
  <div>Email:
    <input type="email" id="email" name="email"/>
  </div>
  <div>Password:
    <input type="password" id="pwd" name="pwd"/>
  </div>
  <div>Confirm Password:
    <input type="password" id="pwdC" name="pwdC"/>
  </div>
  <div>Card Provider:
    <select id="ccType" name="ccType">
      <option value="AE">American Express</option>
      <option value="MC">MasterCard</option>
      <option value="V">Visa</option>
    </select>
  </div>
  <div>Card Number:
    <input type="text" id="ccNum" name="ccNum"/>
  </div>
</form>
