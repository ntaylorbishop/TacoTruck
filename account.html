<!doctype html>
<!--This page allows users to create an account crap with Taco Truck.-->
<html>
<head>
<title>Taco Truck -- Create Account</title>
<link href="css/styles.css" rel="stylesheet">
<link href="css/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
<script src="js/jQuery.js"></script>
<script src="js/jquery-ui-1.10.4.custom.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<div id="topBar"> <img src="img/taco_truck_logo.png" id="logo">
  <div id="links"> <a href="#homepage">Home</a> &#x2022; <a href="#account">Account</a> &#x2022; <a href="#cart">Cart</a> &#x2022; <a href="#logoff">Log Off</a></div>
  <div class="divider"></div>
</div>
<h1 style="text-align:center">Create a Taco Truck Account</h1>
<div id="content">
<form name="payment" action="user.html" method="post" onsubmit="checkRegister(this)">
  <div><label>First Name:</label>
    <input type="text" id="fName" name="fName" required/>
  </div>
  <div><label>Last Name:</label>
    <input type="text" id="lName" name="lName" required/>
  </div>
  <div><label>Email:</label>
    <input type="email" id="email" name="email" required/>
  </div>
  <div><label>Password:</label>
    <input type="password" id="pwd" name="pwd" required/>
  </div>
  <div><label>Confirm Password:</label>
    <input type="password" id="pwdC" name="pwdC" required/>
  </div>
  <div><label>Card Provider:</label>
    <select id="ccType" name="ccType">
      <option value="AE">American Express</option>
      <option value="MC">MasterCard</option>
      <option value="V">Visa</option>
    </select>
  </div>
  <div><label>Card Number:</label>
    <input type="text" id="ccNum" name="ccNum" required/>
  </div>
  <input type="submit" id="register" name="register" value="Sign Up"/>
</form>
</div>
</body>
</html>
